name: Screenshot
on: [push]
jobs:
  clojure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Prepare java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '16'
      - name: Install clojure tools
        uses: DeLaGuardo/setup-clojure@3.7
        with:
          cli: 1.10.3.855
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Npm ci
        shell: bash
        run: |
          npm ci
      - name: Clj
        shell: bash
        run: "clojure -X user/release-cljs-and-exit && node -i srv/td/test_driver.js"
      - name: upload screenshot
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: example.png

          
